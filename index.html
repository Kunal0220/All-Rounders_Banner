<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <div class="banner">
        <h1>Announcement!</h1>
        <div class="d-flex justify-content-spaced">
            <div class="photo">

                <img src="./sing.jpeg" alt="" class="img-fluid">
            </div>
            <div class="container">
                <h3>Nightingale's Night:</h3>
                <br>
                <p>All-Rounders is glad to present Nightingale's Night to all the All-Rounders.</p>

            </div>

        </div>
    </div>
    <div class="enroll">
        <button class="btn btn-lg btn-dark text-center py-3 px-5 my-3">Enroll</button>
    </div>
